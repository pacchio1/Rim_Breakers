<footer class="pb-1" [ngClass]="{
  'footer-bg-dark text-dark': themeService.isDarkMode,
  'footer-bg text-light': !themeService.isDarkMode
}">
  <div class="p-5">
    <ng-container *ngIf="themeService.isDarkMode">
      <div class="d-flex justify-content-start">
        <img
          src="../../assets/imgX/logo-broom.png"
          alt=""
          width="213px"
          height="230px"
          class="footer-logo mb-2"
        />
      </div>
    </ng-container>
    <ng-container *ngIf="!themeService.isDarkMode">
      <div class="d-flex justify-content-start">
        <img
          src="../../assets/imgX/logo-broom-white.png"
          alt=""
          width="213px"
          height="230px"
          class="footer-logo mb-2"
        />
      </div>
    </ng-container>
    <p class="mb-4">Tutto il Basket Europeo in un unico posto</p>
    <div class="row">
      <div class="col-3 mb-2">
        <b>Navigazione</b>
        <p class="mt-3 mb-1"
        [routerLink]="loggedIn ? 'logged-home' : 'home'"
          >Home
        </p>
        <p class="mb-1"
        routerLink="team"
        >Squadre</p>
        <p
        routerLink="countries"
        >Campionati</p>
      </div>
      <div class="col-3 mb-2">
        <b>Informazioni</b>
        <p class="mt-3 mb-1" routerLink="/contact">Chi siamo</p>
        <p routerLink="blog">Blog</p>
      </div>
      <div class="col-6 mb-2">
        <b>Contatti</b>
        <p class="mt-3 mb-1">b-room&#64;mail.com</p>
        <p class="mb-1">+38 3849174625</p>
        <p>Via Jacopo Durandi, 10 10144 Torino TO</p>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="text-center m-2 social-logo d-flex align-items-center justify-content-center border border-2 rounded-circle" 
      [ngClass]="{
        'border-dark': themeService.isDarkMode,
        'border-white': !themeService.isDarkMode
      }">
        <i class="bi bi-facebook"></i> 
      </div>
      <div class="text-center m-2 social-logo d-flex align-items-center justify-content-center border border-2 rounded-circle"
      [ngClass]="{
        'border-dark': themeService.isDarkMode,
        'border-white': !themeService.isDarkMode
      }">
        <i class="bi bi-tiktok"></i> 
      </div>
      <div class="text-center m-2 social-logo d-flex align-items-center justify-content-center border border-2 rounded-circle"
      [ngClass]="{
        'border-dark': themeService.isDarkMode,
        'border-white': !themeService.isDarkMode
      }">
        <i class="bi bi-instagram"></i> 
      </div>
      <div class="text-center m-2 social-logo d-flex align-items-center justify-content-center border border-2 rounded-circle"
      [ngClass]="{
        'border-dark': themeService.isDarkMode,
        'border-white': !themeService.isDarkMode
      }">
        <i class="bi bi-twitter-x "></i> 
      </div>
    </div>
      <p class="mt-3 text-secondary text-center">
        2024 all Right Reserved Term of use B-ROOM
      </p>
  </div>
</footer>
