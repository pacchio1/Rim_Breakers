<div class="">
  <section class="mt-navbar prova-section-home"
  [ngClass]="{'bg-dark': themeService.isDarkMode, 'bg-white': !themeService.isDarkMode}">
    <div class="prova-home-header d-flex" [ngClass]="{'home-header-bg-dark': themeService.isDarkMode, 'home-header-bg text-light': !themeService.isDarkMode}">
      <div class="prova-home-title">
        <h2>Tutto il <span class="text-warning"> basket Europeo</span> in un unico posto</h2>
        <button
          class="btn"
          [ngClass]="{ 'btn-warning': themeService.isDarkMode, 'btn-light': !themeService.isDarkMode }"
          [routerLink]="['/countries']">
            Scopri
        </button>
      </div>
      <div class="prova-home-img">
        <img
          src="../../assets/imgX/basketball-home.png"
          alt=""
          width="400px"
          height="500px"
          class="prova-img-h"
        />
      </div>
    </div>
  </section>
</div>

<section
  class="home-description text-center pb-5"
  [ngClass]="{ 'section-bg-dark text-light': themeService.isDarkMode }"
>
  <h2>Chi Ã¨ B-Room?</h2>
  <p class="p-2">
    L'esperienza analitica sul basketball che rompe le barriere e coinvolge la
    quarta dimensione. Un viaggio emozionante nel mondo della pallacanestro
    europea, <span class="fw-bold">progettato per te.</span>
  </p>
</section>

<section
  class="d-flex justify-content-center pb-3"
  [ngClass]="{'section-bg-dark': themeService.isDarkMode}"
>
  <div class="row row-cols-1 home-card-container">
    <div
      class="col my-2 d-flex flex-wrap justify-content-center mt-2 mb-5 px-0"
      [routerLink]="['/team']"
    >
      <div
        class="home-card-title position-absolute d-flex justify-content-center align-items-end"
        [ngClass]="{
          'home-card-title-bg-dark text-dark': themeService.isDarkMode,
          'home-card-title-bg': !themeService.isDarkMode
        }"
      >
        <h2 class="pb-2">Squadre</h2>
      </div>
      <div class="home-card position-relative">
        <img
          class="img-fluid home-card-img"
          src="../../assets/imgX/squadre-bg.jpeg"
          alt=""
        />
      </div>
    </div>

    <div class="col my-2 d-flex flex-wrap justify-content-center my-5 px-0"
    [routerLink]="['/games']">
      <div
        class="home-card-title position-absolute d-flex justify-content-center align-items-end"
        [ngClass]="{
          'home-card-title-bg-dark text-dark': themeService.isDarkMode,
          'home-card-title-bg': !themeService.isDarkMode
        }"
      >
        <h2 class="pb-2">Ultime Partite</h2>
      </div>
      <div class="home-card position-relative">
        <img
          class="img-fluid home-card-img"
          src="../../assets/imgX/ultime-partite-bg.jpg"
          alt=""
        />
      </div>
    </div>

    <div class="col my-2 d-flex flex-wrap justify-content-center my-5 px-0"
    [routerLink]="['/countries']">
      <div
        class="home-card-title position-absolute d-flex justify-content-center align-items-end"
        [ngClass]="{
          'home-card-title-bg-dark text-dark': themeService.isDarkMode,
          'home-card-title-bg': !themeService.isDarkMode
        }"
      >
        <h2 class="pb-2">Campionati</h2>
      </div>
      <div class="home-card position-relative">
        <img
          class="img-fluid home-card-img"
          src="../../assets/imgX/campionati-bg.webp"
          alt=""
        />
      </div>
    </div>
  </div>
</section>

<section
  class="footer-index pt-5 pb-5 rounded-bottom-5"
  [ngClass]="{ 'section-bg-dark text-light': themeService.isDarkMode, 'bg-white text-dark': !themeService.isDarkMode}"
>
  <h2 class="text-center">Blog</h2>

  <div class="d-flex justify-content-center">
    <div class="row row-cols-1 row-cols-md-2 home-card-container">
      <div class="col d-flex flex-wrap justify-content-center px-0">
        <blog-card
          class="mt-5"
          [imageUrl]="'../../assets/imgX/primo-blog.jpg'"
          [topic]="'Riguardiamo I Migliori Giocatori della Stagione 2022'"
          [date]="'20/01/2024'"
        ></blog-card>
      </div>

      <div class="col d-flex flex-wrap justify-content-center px-0">
        <blog-card
          class="mt-5"
          [imageUrl]="'../../assets/imgX/secondo-blog.jpg'"
          [topic]="'Passo Sicuro! Le Migliori Scarpe da Basket'"
          [date]="'13/01/2024'"
        ></blog-card>
      </div>

      <div class="col d-flex flex-wrap justify-content-center px-0">
        <blog-card
          class="mt-5"
          [imageUrl]="'../../assets/imgX/terzo-blog.jpg'"
          [topic]="'Dietro le Quinte con un Giocatore di Prima Categoria'"
          [date]="'06/01/2024'"
        ></blog-card>
      </div>
    </div>
  </div>
</section>
