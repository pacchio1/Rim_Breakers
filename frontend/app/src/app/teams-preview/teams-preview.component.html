<div class="mt-navbar-text">
    <div *ngFor="let league of leagues">
        <ng-container *ngIf="desiredLeagueIds.includes(league.id_league)">
            <h2>{{ league.name }}</h2>
            <ul>
            <li *ngFor="let team of teamsByLeague[league.id_league]">
                {{ team.nameTeam }}
            </li>
            </ul>
        </ng-container>
    </div>
</div>
