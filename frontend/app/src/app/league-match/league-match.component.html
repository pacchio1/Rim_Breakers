<div *ngFor="let games of processedMatches" class="my-3 container d-flex justify-content-center">
    <div class="row league-results-list align-items-center px-3" (click)="passIdGames(games.id_games)"
    [ngClass]="{ 'home-header-bg-dark text-dark': themeService.isDarkMode, 'home-header-bg text-light': !themeService.isDarkMode}">
        <div class="col-3 d-flex flex-column align-items-center">
            <img src="{{ games.logoHome }}" alt="" class="league-logo">
            <p class="m-0 text-center">{{ games.teamHome }}</p>
        </div>
        <div class="col-2 d-flex flex-column align-items-center justify-content-center text-center">
            <div *ngIf="games.scoreHomeFinal !== null" [ngStyle]="{'background-color': games.scoreHomeFinal > games.scoreAwayFinal ? '#73c973' : '#de5e5e'}" class="score d-flex flex-column align-items-center justify-content-center">
                <p class="m-0 text-white">{{ games.scoreHomeFinal }}</p>
            </div>
            <div *ngIf="games.scoreHomeFinal == null" class="bg-white score d-flex flex-column align-items-center justify-content-center">
                <p class="text-black m-0">X</p>
            </div>
        </div>

        <div class="col-2 d-flex flex-column align-items-center justify-content-center text-center">
            <p class="m-0">VS</p>
        </div>

        <div class="col-2 d-flex flex-column align-items-center justify-content-center text-center">
            <div *ngIf="games.scoreAwayFinal !== null" [ngStyle]="{'background-color': games.scoreAwayFinal > games.scoreHomeFinal ? '#73c973' : '#de5e5e'}" class="score d-flex flex-column align-items-center justify-content-center">
                <p class="m-0 text-white">{{ games.scoreAwayFinal }}</p>
            </div>
            <div *ngIf="games.scoreAwayFinal == null" class="bg-white score d-flex flex-column align-items-center justify-content-center">
                <p class="text-black m-0">X</p>
            </div>
        </div>

        <div class="col-3 d-flex flex-column align-items-center">
            <img src="{{ games.logoAway }}" alt="" class="league-logo">
            <p class="m-0">{{ games.teamAway }}</p>
        </div>
    </div>
</div>
