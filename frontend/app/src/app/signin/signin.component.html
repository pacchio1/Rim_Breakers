<section class="mt-navbar d-flex flex-column align-items-center">
    <div class="logo mt-4">
      <img src="../../assets/imgX/logo-broom.png" alt="" class="img-fluid" />
    </div>
    <h2 class="mt-3">Iscriviti</h2>
    <p class="small">Se non hai ancora un account iscriviti!</p>
</section>
  
<section class="mt-2 m-5">
<form (ngSubmit)="onSubmit()">

    <div class="mb-3">
        <label for="inputNome" class="form-label">Nome</label>
        <input
            type="nome"
            class="form-control rounded-4"
            id="inputNome"
            placeholder="Scrivi il tuo nome"
            [(ngModel)]="nome" name="nome"
        />
    </div>

    <div class="mb-3">
        <label for="inputCognome" class="form-label">Cognome</label>
        <input
            type="cognome"
            class="form-control rounded-4"
            id="inputCognome"
            placeholder="Scrivi il tuo cognome"
            [(ngModel)]="cognome" name="cognome"
        />
    </div>

    <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input
            type="email"
            class="form-control rounded-4"
            id="inputEmail"
            placeholder="Scrivi la tua email"
            [(ngModel)]="email" name="email"
        />
    </div>

    <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input
            type="password"
            class="form-control rounded-4"
            id="inputPassword"
            placeholder="*****"
            [(ngModel)]="password" name="password"
        />
    </div>

    <button type="submit" class="btn btn-match-input rounded-4 mb-3">
    Iscriviti
    </button>
</form>
<div class="iscrizione text-center mt-3">
    <p>Hai gi√† un account? <a routerLink="/login">Accedi</a></p>
</div>
</section>
