<div *ngFor="let player of leaderboard" class="m-1">
    <div class="league-list d-flex justify-content-start align-items-center px-5" (click)="passIdPlayer(player.idPlayer)">
        <img src="{{ player.logoTeam }}" alt="" class="league-logo">
        <p class="m-0 ps-4 name">{{ player.surname }}</p>
        <p class="ps-3 m-0 name">{{ player.name }}</p>
        <p class="ps-3 m-0 name">{{ player.assist }}</p>
    </div>
  </div>
