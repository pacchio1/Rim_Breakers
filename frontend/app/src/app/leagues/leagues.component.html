<section class="mt-navbar-text container d-flex justify-content-center">

    <div class="league-title d-flex justify-content-center align-items-center">
        <h2 *ngIf="league">{{ league.name }}</h2>
    </div>

</section>

<div class="d-flex flex-row justify-content-center mt-3">
    <button (click)="showComponent('A')">Classifica</button>
    <button (click)="showComponent('B')">Marcatori</button>
    <button (click)="showComponent('C')">Assist</button>
    <button (click)="showComponent('D')">Partite</button>
</div>

<div *ngIf="componentSelected === 'A'" class="container footer-index pt-3 pb-5 rounded-bottom-5 bg-white">
    <app-ranking [teamsData]="leaguesData"></app-ranking>
</div>
<div *ngIf="componentSelected === 'B'">
    <p>B</p>
</div>
<div *ngIf="componentSelected === 'C'">
    <p>C</p>
</div>
<div *ngIf="componentSelected === 'D'">
    <p>D</p>
</div>
