<section class="mt-navbar d-flex flex-column align-items-center">
  <div class="logo mt-4">
    <img src="../../assets/imgX/logo-broom.png" alt="" class="img-fluid" />
  </div>
  <h1 class="mt-3">Iscriviti</h1>
  <p class="small">Per poter avere un account esegui l'accesso</p>
</section>

<section class="mt-2 m-5">
  <form>
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input
        type="email"
        class="form-control rounded-4"
        id="inputEmail"
        placeholder="Scrivi la tua email"
      />
    </div>

    <div class="mb-3">
      <label for="inputPassword" class="form-label">Password</label>
      <input
        type="password"
        class="form-control rounded-4"
        id="inputPassword"
        placeholder="*****"
      />
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="rememberMe" />
      <label class="form-check-label" for="rememberMe">Ricordami</label>
      <a href="#" class="float-end">Password dimenticata</a>
    </div>

    <button type="submit" class="btn btn-match-input rounded-4 mb-3">
      Accedi
    </button>
    <button type="submit" class="btn btn-google-access rounded-4 mb-3">
      <img
        src="../../assets/imgX/google-logo.png"
        alt=""
        class="google-logo img-fluid me-2"
      />
      Accedi con google
    </button>
  </form>
  <div class="iscrizione text-center mt-3">
    <p>Non hai un account? <a href="#">Iscriviti</a></p>
  </div>
</section>
